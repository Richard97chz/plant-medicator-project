- type: web
    name: plant-medicator-backend  # Nombre corregido
    env: python
    plan: free
    pythonVersion: "3.11.8"
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m uvicorn app.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: SECRET_KEY
        value: GROF*_*09
